<table mat-table [dataSource]="dataTodo" class="mat-elevation-z8">

  <ng-container matColumnDef="toDoName">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.toDoName}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Descrição </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="toDoDate">
    <th mat-header-cell *matHeaderCellDef> Data da Tarefa </th>
    <td mat-cell *matCellDef="let element"> {{element.toDoDate}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let dataSource; columns: displayedColumns;"></tr>
</table>
