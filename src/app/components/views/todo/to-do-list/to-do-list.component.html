
<div class="submenu-todo">
<a class="new-task" routerLink="/todo/create">Nova tarefa</a>
</div>
<div class="table">

  <table mat-table [dataSource]="dataTodo" class="mat-elevation-z8">

    <ng-container matColumnDef="toDoName">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.toDoName}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="toDoDate">
      <th mat-header-cell *matHeaderCellDef> Data </th>
      <td mat-cell *matCellDef="let element"> {{element.toDoDate}} </td>
    </ng-container>

    <ng-container matColumnDef="toDoStatus">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.toDoDate}} </td>
    </ng-container>

    <ng-container matColumnDef="toDoEdit">
      <th mat-header-cell *matHeaderCellDef> <mat-icon  class="home-icon" aria-hidden="false">edit</mat-icon> </th>
      <td mat-cell *matCellDef="let element"> </td>
    </ng-container>

    <ng-container matColumnDef="toDoDelete">
      <th mat-header-cell *matHeaderCellDef> <mat-icon class="home-icon" aria-hidden="false">delete</mat-icon> </th>
      <td mat-cell *matCellDef="let element"> </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let dataSource; columns: displayedColumns;"></tr>
  </table>
</div>
