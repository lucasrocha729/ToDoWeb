<form class="form-create-todo">
  <input type="text" name="toDoName" [(ngModel)]="toDoForEdit.toDoName" >
  <input type="text" name="description" [(ngModel)]="toDoForEdit.description" >
  <input type="text" name="toDoDate" [(ngModel)]="toDoForEdit.toDoDate" >
  <input type="text" name="toDoStatus" [(ngModel)]="toDoForEdit.toDoStatus" >
  <button (click)="updateToDo()">Editar</button>
</form>
